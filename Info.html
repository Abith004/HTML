<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ticket</title>
</head>
<body>
	<form>
	<label>Full Name</label><br>
	<input type="text" name="fullname" autofocus minlength="3" maxlength="50"><br><br>
	<label>Movie Name</label><br>
	<select id="movie_name" name="movie_name">
		<option>Avengers</option>
		<option>Spiderman</option>
	</select><br><br>
	<label>Movie Time Slot</label><br>
	<select name="slot" id="slot">
		<option>1.00pm</option>
		<option>4.00pm</option>
		<option>7.00pm</option>
		<option>10.00pm</option>
	</select><br><br>
	<label>No. of Seats</label><br>
	<select name="seat_count" id="seat_count">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
	</select><br><br>
	<label>Add popcorn during interval</label><br>
	<input type="checkbox" name="popcorn" id="popcorn"><br><br>
	<label>Add Coke during interval</label><br>
	<input type="checkbox" name="drinks" id="drinks"><br><br>
	<label>Address</label><br>
	<textarea name="address" id="address"></textarea><br><br>
	<input type="submit" name="submit" id="submit" value="Book Ticket">
</form>


</body>
</html>
